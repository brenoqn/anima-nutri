<div class="main">
  <app-sidenav></app-sidenav>
  <div class="main__foods">
    <div class="main__foods--nav">
      <div class="main__foods--nav__title">
        <h1>ALIMENTOS</h1>
      </div>
      <div class="main__foods--nav__buttons">
        <div class="main__foods--nav__buttons__foods">
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" pInputText />
          </span>
        </div>
        <div class="main__foods--nav__buttons__register">
          <p-button
            label="Cadastrar Alimento"
            styleClass="p-button-raised"
            (onClick)="goToRegisterFood()"
          ></p-button>
        </div>
      </div>
      <div class="main__foods--nav__titleCard">
        <div class="main__foods--nav__titleCard--name">
          <p>NOME DO ALIMENTO:</p>
        </div>
        <div class="main__foods--nav__titleCard--amount">
          <p>QUANTIDADE USUAL:</p>
        </div>
        <div class="main__foods--nav__titleCard--cell">
          <p>PESO:</p>
        </div>
      </div>
      <div class="main__foods--nav__card" *ngFor="let food of foods">
        <div class="main__foods--nav__card--name">
          <p>{{ food.name }}</p>
        </div>
        <div class="main__foods--nav__card--amount">
          <p>{{ food.amount }}</p>
        </div>
        <div class="main__foods--nav__card--cell">
          <p>{{ food.cell }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
